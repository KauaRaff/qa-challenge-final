name: Cinema Test Automation CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa testes diariamente Ã s 8h UTC (5h BrasÃ­lia)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Permite execuÃ§Ã£o manual
    inputs:
      test_suite:
        description: 'Suite de testes para executar'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - web
          - smoke
          - p0

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  MONGODB_VERSION: '6.0'

jobs:
  # ============================================
  # JOB 1: VALIDAÃ‡ÃƒO DE CÃ“DIGO
  # ============================================
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework-tidy robotframework-robocop
      
      - name: ğŸ§¹ Robot Framework Linting
        run: |
          echo "ğŸ” Verificando qualidade do cÃ³digo Robot Framework..."
          robocop --reports all tests/ resources/
        continue-on-error: true
      
      - name: ğŸ“Š Generate Quality Report
        if: always()
        run: |
          echo "ğŸ“Š RelatÃ³rio de qualidade gerado"
          robocop --reports all --output robocop.html tests/ resources/
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Quality Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: robocop.html
          retention-days: 30

  # ============================================
  # JOB 2: SETUP DO AMBIENTE DE TESTE
  # ============================================
  setup-environment:
    name: ğŸ”§ Setup Test Environment
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: cinema-app
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Robot Framework Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸŒ Initialize Browser Library
        run: |
          rfbrowser init
      
      - name: âœ… Verify Robot Framework Installation
        run: |
          robot --version
          rfbrowser --version
      
      - name: ğŸ“ Create Results Directory
        run: |
          mkdir -p results/api results/web results/reports

  # ============================================
  # JOB 3: TESTES DE API
  # ============================================
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: cinema-app
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“¥ Checkout Backend Repository
        uses: actions/checkout@v4
        with:
          repository: juniorschmitz/cinema-challenge-back
          path: backend
      
      - name: ğŸŸ¢ Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: backend
        run: npm ci
      
      - name: ğŸŒ± Seed Database
        working-directory: backend
        env:
          MONGODB_URI: mongodb://localhost:27017/cinema-app
          PORT: 5000
        run: |
          npm run seed
          echo "âœ… Database seeded successfully"
      
      - name: ğŸš€ Start Backend Server
        working-directory: backend
        env:
          MONGODB_URI: mongodb://localhost:27017/cinema-app
          PORT: 5000
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          npm start &
          echo "â³ Aguardando API iniciar..."
          sleep 10
          curl -f http://localhost:5000/api/v1/movies || exit 1
          echo "âœ… API estÃ¡ respondendo"
      
      - name: ğŸ§ª Run API Tests
        run: |
          robot \
            --outputdir results/api \
            --name "API Tests" \
            --loglevel INFO \
            --variable BASE_URL:http://localhost:5000/api/v1 \
            tests/api/
      
      - name: ğŸ“Š Generate API Test Report
        if: always()
        run: |
          echo "ğŸ“Š RelatÃ³rio de API gerado em results/api/report.html"
      
      - name: ğŸ“¤ Upload API Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: results/api/
          retention-days: 30

  # ============================================
  # JOB 4: TESTES WEB (E2E)
  # ============================================
  web-tests:
    name: ğŸŒ Web E2E Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: cinema-app
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸŒ Initialize Browser Library
        run: rfbrowser init chromium
      
      - name: ğŸ“¥ Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: juniorschmitz/cinema-challenge-back
          path: backend
      
      - name: ğŸ“¥ Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: juniorschmitz/cinema-challenge-front
          path: frontend
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: backend
        run: npm ci
      
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: ğŸŒ± Seed Database
        working-directory: backend
        env:
          MONGODB_URI: mongodb://localhost:27017/cinema-app
        run: npm run seed
      
      - name: ğŸš€ Start Backend
        working-directory: backend
        env:
          MONGODB_URI: mongodb://localhost:27017/cinema-app
          PORT: 5000
          JWT_SECRET: test-secret-key
        run: |
          npm start &
          sleep 10
      
      - name: ğŸš€ Start Frontend
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:5000/api/v1
        run: |
          npm run build
          npx serve -s dist -l 3000 &
          sleep 5
          curl -f http://localhost:3000 || exit 1
      
      - name: ğŸ§ª Run Web Tests
        env:
          HEADLESS: true
        run: |
          robot \
            --outputdir results/web \
            --name "Web E2E Tests" \
            --loglevel INFO \
            --variable WEB_URL:http://localhost:3000 \
            --variable BASE_URL:http://localhost:5000/api/v1 \
            --variable HEADLESS:true \
            tests/web/
      
      - name: ğŸ“¤ Upload Web Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-results
          path: results/web/
          retention-days: 30
      
      - name: ğŸ“¸ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: results/web/browser/screenshot/
          retention-days: 7

  # ============================================
  # JOB 5: SMOKE TESTS (RÃ¡pidos)
  # ============================================
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    if: github.event_name == 'pull_request'
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: cinema-app
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“¥ Setup Backend
        uses: actions/checkout@v4
        with:
          repository: juniorschmitz/cinema-challenge-back
          path: backend
      
      - name: ğŸŸ¢ Setup Node & Start Backend
        working-directory: backend
        run: |
          npm ci
          npm run seed
          npm start &
          sleep 10
        env:
          MONGODB_URI: mongodb://localhost:27017/cinema-app
          PORT: 5000
      
      - name: ğŸ’¨ Run Smoke Tests Only
        run: |
          robot \
            --outputdir results/smoke \
            --name "Smoke Tests" \
            --include smoke \
            tests/
      
      - name: ğŸ“¤ Upload Smoke Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: results/smoke/

  # ============================================
  # JOB 6: CONSOLIDAÃ‡ÃƒO DE RESULTADOS
  # ============================================
  consolidate-results:
    name: ğŸ“Š Consolidate Test Results
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Download API Results
        uses: actions/download-artifact@v4
        with:
          name: api-test-results
          path: results/api
      
      - name: ğŸ“¥ Download Web Results
        uses: actions/download-artifact@v4
        with:
          name: web-test-results
          path: results/web
      
      - name: ğŸ“Š Generate Consolidated Report
        run: |
          echo "# ğŸ¬ Cinema Test Automation - Execution Summary" > summary.md
          echo "" >> summary.md
          echo "## ğŸ“ˆ Test Results" >> summary.md
          echo "" >> summary.md
          echo "### API Tests" >> summary.md
          echo "- Report: [View API Report](results/api/report.html)" >> summary.md
          echo "" >> summary.md
          echo "### Web Tests" >> summary.md
          echo "- Report: [View Web Report](results/web/report.html)" >> summary.md
          echo "" >> summary.md
          cat summary.md
      
      - name: ğŸ“ Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¬ **Cinema Test Automation Results**\n\nâœ… Tests completed! Check artifacts for detailed reports.'
            })
      
      - name: ğŸ“¤ Upload Consolidated Report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-report
          path: |
            results/
            summary.md
          retention-days: 90

  # ============================================
  # JOB 7: PUBLICAR RELATÃ“RIOS (GitHub Pages)
  # ============================================
  publish-reports:
    name: ğŸ“° Publish Test Reports
    runs-on: ubuntu-latest
    needs: consolidate-results
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pages: write
    
    steps:
      - name: ğŸ“¥ Download Consolidated Report
        uses: actions/download-artifact@v4
        with:
          name: consolidated-report
          path: reports
      
      - name: ğŸ“„ Generate Index Page
        run: |
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cinema Test Reports</title>
            <style>
              body { font-family: Arial; max-width: 1200px; margin: 50px auto; }
              h1 { color: #333; }
              .report-card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; }
              a { color: #0066cc; text-decoration: none; }
            </style>
          </head>
          <body>
            <h1>ğŸ¬ Cinema Test Automation Reports</h1>
            <div class="report-card">
              <h2>ğŸ“Š API Tests</h2>
              <p><a href="results/api/report.html">View Report</a></p>
            </div>
            <div class="report-card">
              <h2>ğŸŒ Web Tests</h2>
              <p><a href="results/web/report.html">View Report</a></p>
            </div>
          </body>
          </html>
          EOF
      
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

  # ============================================
  # JOB 8: NOTIFICAÃ‡Ã•ES
  # ============================================
  notify:
    name: ğŸ“¬ Send Notifications
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Check Test Status
        id: test-status
        run: |
          if [ "${{ needs.api-tests.result }}" == "success" ] && [ "${{ needs.web-tests.result }}" == "success" ]; then
            echo "status=âœ… SUCCESS" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ FAILURE" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ“§ Send Status Summary
        run: |
          echo "Pipeline Status: ${{ steps.test-status.outputs.status }}"
          echo "API Tests: ${{ needs.api-tests.result }}"
          echo "Web Tests: ${{ needs.web-tests.result }}"